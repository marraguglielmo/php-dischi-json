<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==' crossorigin='anonymous' />

    <!-- vue -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.23/vue.global.js' integrity='sha512-nG1pzAdB6onYkrCldpnkwHzZw7H3IUL4RLhinI7XEioaM8PHQDeHD6zPf+tog9WlKLAojc4zddvkTUpHvAZbew==' crossorigin='anonymous'></script>

    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.js' integrity='sha512-pmaEGtUAy7E5gRmwjLqQAD/QWw0dL4Z59b6b+2HQkqQwQ+HcPLLb9/KbUNo5zr10WuXmbivK9nYVZOyDkMgZMg==' crossorigin='anonymous'></script>

    <!-- fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css' integrity='sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="css/style.css">
    <title>PHP Dischi JSON</title>
</head>

<body>

    <div id="app">
        <header>
            <div class="container">
                <div class="logo">
                    <i class="fa-brands fa-spotify"></i>
                </div>
            </div>
        </header>
        <main>

            <div class="container">
                <div class="row row-cols-3">
                    <!-- col -->
                    <div
                        v-for="(card, index) in listaDischi"
                        :key="index"
                        class="col p-5"
                    >
                        <div class="gm_card text-center">
                            <div class="card-img">
                                <img :src="card.poster" alt="">
                            </div>
                            <div class="card-title my-3">
                                <h4>{{ card.title }}</h4>
                            </div>
                            <div class="card-author my-3">
                                <h5>{{ card.author }}</h5>
                            </div>
                            <div class="card-year my-3">
                                <h6>{{ card.year }}</h6>
                            </div>
                        </div>
                    </div>
                    <!-- /col -->
                </div>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
